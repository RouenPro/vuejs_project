<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <p>{{sayhello()}} - <a v-bind:href="link">Google xD</a> </p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                title: 'Hello world',
                link: 'https://www.google.com/?client=safari'
            },
            methods:{
                sayhello: function(){
                    this.title = "Rouen ProxD"
                }
            }
        });
    </script>
</body>
</html>
