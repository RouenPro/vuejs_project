<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <button v-on:click="increase_num">Click me</button>
        <p>{{ increase }}</p>
    </div>
        

    <script>
        new Vue({
            el:"#app",
            data:{
                increase: 0
            },
            methods:{
                increase_num:function(){
                    this.increase++
                }
            }
            
        });
    </script>
</body>
</html>
